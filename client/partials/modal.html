<div class="modal-header">
    <h3>{{type}}</h3>
</div>
<div class="modal-body">
<progressbar max="progress.max" value="progress.state"><span style="color:black; white-space:nowrap;">{{progress.state}}%</span></progressbar>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-if="type != 'ERROR'" ng-click="cancel()">{{'CANCEL' |translate}}</button>
</div>
